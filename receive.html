<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #f9fafb;
    }
    .box {
      text-align: center;
    }
    .spinner {
      margin-top: 1rem;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #10b981;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Preparing to redirect...</h2>
    <p>Just a second</p>
    <div class="spinner"></div>
  </div>

  <script>
    // Ambil hash fragment dari Supabase dan convert ke query string
    const hash = window.location.hash.slice(1); // Remove "#"
    const queryRedirect = '/reset?' + hash;

    // Redirect ke /reset dengan query string
    window.location.replace(queryRedirect);
  </script>
</body>
</html>
