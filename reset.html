<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting for Reset Password...</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #f9fafb;
    }
    .box {
      text-align: center;
    }
    .spinner {
      margin-top: 1rem;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ef4444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Redirecting to app to reset password...</h2>
    <h1>(Please open this link on your phone with the Verda App installed)</h1>
    <p>Please wait</p>
    <div class="spinner"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    const type = urlParams.get('type');

    // Redirect ke app Android dengan skema khusus
    const redirectUrl = `verda://reset?access_token=${accessToken}&type=${type}`;

    setTimeout(() => {
      window.location.href = redirectUrl;
    }, 1000);
  </script>
</body>
</html>
